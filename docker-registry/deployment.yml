# 3-registry-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-registry
  namespace: docker-registry
  labels:
    app: docker-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-registry
  template:
    metadata:
      labels:
        app: docker-registry
    spec:
      containers:
      - name: registry
        image: registry:2.8
        
        # ДОБАВЬТЕ ЭТУ СЕКЦИЮ - Конфигурация через ConfigMap
        volumeMounts:
        - name: config
          mountPath: /etc/docker/registry/config.yml
          subPath: config.yml
        - name: registry-storage
          mountPath: /var/lib/registry
          
        env:
        # Основные настройки (оставляем только критичные)
        - name: REGISTRY_STORAGE_DELETE_ENABLED
          value: "true"
        
        ports:
        - containerPort: 5000
          
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
            
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
          
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
          
      volumes:
      # Добавляем ConfigMap
      - name: config
        configMap:
          name: registry-config
      - name: registry-storage
        persistentVolumeClaim:
          claimName: registry-pvc