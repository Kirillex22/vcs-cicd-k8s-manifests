apiVersion: v1
kind: Service
metadata:
  name: gitlab
  namespace: cicd
spec:
  type: ClusterIP
  selector:
    app: gitlab
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: ssh
      protocol: TCP
      port: 22
      targetPort: 22
      
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab-ssh
  namespace: cicd
spec:
  type: NodePort
  selector:
    app: gitlab
  ports:
    - name: ssh
      port: 22
      targetPort: 22
      nodePort: 30222